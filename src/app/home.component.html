<div class="home-container">
    <h2>{{pageTitle}}</h2>
    <nav>
      <h3>Navigation</h3>
      <ul>
        <li *ngFor="let link of navigationLinks">
          <a [routerLink]="[link.slug]">{{link.title.rendered}}</a>
        </li>
      </ul>
    </nav>
    <div [innerHTML]="content" class="page-content">
    </div>
</div>
